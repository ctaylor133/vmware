---
# vim: set ft=ansible et ts=2 sw=2:
#
# Create a new VM from a template

- name: VM from template
  hosts: esxi
  gather_facts: false
  connection: local
  vars:
    vcenter_hostname: -- ip --
    esxhost: -- ip --
    datastore: -- ip --
    network: "VMware"
    vmtemplate: "Template - W2012R2 S2012"
    vmcluster: LAN
    dumpfacts: False
  tasks:
   # - name: Check for required variables
   #   fail: msg="Must pass name and group to -e"
   #   when: name is not defined or group is not defined

   # - name: Check for vSphere access parameters
   #   fail: msg="Must set vcenter_user and vcenter_pass in a Vault"
   #   when: (vcenter_user is not defined) or (vcenter_pass is not defined)

    - name: Create VM from template
      vmware_guest:
        validate_certs: False
        hostname: -- ip --
        username: -- username@vsphere.local --
        password: - PW -
        esxi_hostname: -- IP --
        datacenter: Datacenter
        folder: Templates
        name: "{{ item }}"
        annotation: Created by ansible
        template: "{{ vmtemplate }}"
        networks:
        - name: -- name --
          type: static
          ip: "{{ vm_ip }}"
          netmask: 255.255.255.0
          gateway: -- IP --
        hardware:
          memory_mb: "{{ vm_memory }}"
        wait_for_ip_address: True
        state: present
      register: newvm
      with_items:
         - TestVM1
         - TestVM2
